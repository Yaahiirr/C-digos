<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Binaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Búsqueda Binaria</h1>
    <label for="arrayInput">Ingrese números ordenados separados por comas:</label>
    <input type="text" id="arrayInput" placeholder="Ejemplo: 1,3,5,7,9,11">
    <label for="targetInput">Ingrese el número a buscar:</label>
    <input type="text" id="targetInput" placeholder="Ejemplo: 5">
    <button onclick="performBinarySearch()">Buscar</button>

    <h2>Resultado:</h2>
    <div id="result"></div>

    <script>
        // Función de Búsqueda Binaria
        function binarySearch(arr, target) {
            let left = 0;
            let right = arr.length - 1;

            while (left <= right) {
                const mid = Math.floor((left + right) / 2);

                if (arr[mid] === target) {
                    return mid; // Elemento encontrado
                } else if (arr[mid] < target) {
                    left = mid + 1; // Buscar en la mitad derecha
                } else {
                    right = mid - 1; // Buscar en la mitad izquierda
                }
            }

            return -1; // Elemento no encontrado
        }

        // Función para obtener la entrada del usuario, realizar la búsqueda binaria y mostrar el resultado
        function performBinarySearch() {
            let arrayInput = document.getElementById('arrayInput').value;
            let targetInput = document.getElementById('targetInput').value;
            let array = arrayInput.split(',').map(Number);
            let target = Number(targetInput);

            let result = binarySearch(array, target);

            if (result !== -1) {
                document.getElementById('result').innerText = `Elemento encontrado en el índice: ${result}`;
            } else {
                document.getElementById('result').innerText = "Elemento no encontrado";
            }
        }
    </script>
</body>
</html>
