<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci con Programación Dinámica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Fibonacci con Programación Dinámica</h1>
    <label for="fibInput">Ingrese el número de Fibonacci deseado:</label>
    <input type="number" id="fibInput">
    <button onclick="calculateFib()">Calcular</button>

    <div id="result"></div>

    <script>
        // Función para calcular Fibonacci usando programación dinámica
        function fibonacci(n) {
            let fib = [0, 1]; // Inicializar arreglo para almacenar los valores de Fibonacci

            for (let i = 2; i <= n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            return fib[n];
        }

        // Función para obtener el valor ingresado por el usuario, calcular Fibonacci y mostrar el resultado
        function calculateFib() {
            let n = parseInt(document.getElementById('fibInput').value);
            let result = fibonacci(n);
            document.getElementById('result').innerText = `El número Fibonacci en la posición ${n} es: ${result}`;
        }
    </script>
</body>
</html>
